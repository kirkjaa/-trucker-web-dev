version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: trucker-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trucker_web}
      POSTGRES_USER: ${POSTGRES_USER:-trucker_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/00_init.sql:ro
      - ./database/demo_seed.sql:/docker-entrypoint-initdb.d/10_demo_seed.sql:ro
      - ./database/full_demo_seed.sql:/docker-entrypoint-initdb.d/20_full_demo_seed.sql:ro
      # Mobile app schema and seed data (optional - only needed for standalone mode)
      # Uncomment these lines if running mobile in standalone mode (API_MODE=standalone)
      # - ./database/mobile_schema.sql:/docker-entrypoint-initdb.d/30_mobile_schema.sql:ro
      # - ./database/mobile_demo_seed.sql:/docker-entrypoint-initdb.d/40_mobile_demo_seed.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trucker_user} -d ${POSTGRES_DB:-trucker_web}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - trucker-network
    command: >
      postgres
      -c shared_buffers=256MB
      -c max_connections=200
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  trucker-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trucker-api
    environment:
      NODE_ENV: production
      PORT: ${API_PORT:-5300}
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      JWT_ACCESS_TOKEN_EXPIRES_IN: ${JWT_ACCESS_TOKEN_EXPIRES_IN:-900}
      JWT_REFRESH_TOKEN_EXPIRES_IN: ${JWT_REFRESH_TOKEN_EXPIRES_IN:-604800}
      DATABASE_URL: postgresql://${POSTGRES_USER:-trucker_user}:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/${POSTGRES_DB:-trucker_web}
    ports:
      - "${API_PORT:-5300}:5300"
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5300/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - trucker-network

  trucker-web:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        # Build-time environment variables (required for NEXT_PUBLIC_* vars)
        NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
        NEXTAUTH_URL: ${NEXTAUTH_URL}
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://trucker-api:5300}
        JWT_SECRET: ${JWT_SECRET}
        REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
        GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
        NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY}
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
        NEXT_PUBLIC_FIREBASE_APP_ID: ${NEXT_PUBLIC_FIREBASE_APP_ID}
        NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID}
    container_name: trucker-web
    # Expose port 5002 on all interfaces (0.0.0.0) for external access
    # For production with Nginx, you can comment this out and use only expose
    ports:
      - "0.0.0.0:5002:5002"
    expose:
      - "5002"
    environment:
      # Runtime environment variables
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://trucker-api:5300}
      JWT_SECRET: ${JWT_SECRET}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET}
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY}
      NEXT_PUBLIC_FIREBASE_API_KEY: ${NEXT_PUBLIC_FIREBASE_API_KEY}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${NEXT_PUBLIC_FIREBASE_PROJECT_ID}
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${NEXT_PUBLIC_FIREBASE_APP_ID}
      NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID}
      NODE_ENV: production
      PORT: 5002
      TZ: Asia/Bangkok
      # Database connection (if backend API uses it)
      DATABASE_URL: postgresql://${POSTGRES_USER:-trucker_user}:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/${POSTGRES_DB:-trucker_web}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-trucker_web}
      POSTGRES_USER: ${POSTGRES_USER:-trucker_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_this_password}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      trucker-api:
        condition: service_started
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5002/health-check', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - trucker-network

  # ============================================================================
  # TRUCKER MOBILE - Mobile Web Application
  # Accessible via subdomain: m.trw.q9.quest
  # ============================================================================
  trucker-mobile:
    build:
      context: ./trucker-mobile
      dockerfile: Dockerfile
    container_name: trucker-mobile
    ports:
      - "0.0.0.0:5003:5003"
    expose:
      - "5003"
    environment:
      NODE_ENV: production
      PORT: 5003
      # Desktop API URL - mobile backend proxies requests here
      DESKTOP_API_URL: ${DESKTOP_API_URL:-https://api.trw.q9.quest}
      # API mode: 'proxy' to use desktop API, 'standalone' for local DB
      API_MODE: proxy
      # Database connection (fallback for standalone mode)
      DATABASE_URL: postgresql://${POSTGRES_USER:-trucker_user}:${POSTGRES_PASSWORD:-change_this_password}@postgres:5432/${POSTGRES_DB:-trucker_web}
      # JWT secret (must match desktop for token validation)
      JWT_SECRET: ${JWT_SECRET}
      TZ: Asia/Bangkok
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5003/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - trucker-network

  # Optional: Redis for caching and session storage (uncomment if needed)
  # redis:
  #   image: redis:7-alpine
  #   container_name: trucker-redis
  #   command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change_this_password}
  #   volumes:
  #     - redis_data:/data
  #   ports:
  #     - "${REDIS_PORT:-6379}:6379"
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
  #     interval: 10s
  #     timeout: 3s
  #     retries: 5
  #   networks:
  #     - trucker-network

volumes:
  postgres_data:
    driver: local
  # redis_data:
  #   driver: local

networks:
  trucker-network:
    driver: bridge
    # For Nginx Proxy Manager integration, you may want to use an external network:
    # external: true
    # name: nginxproxymanager_default  # Replace with your nginx network name

