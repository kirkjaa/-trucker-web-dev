# Nginx Reverse Proxy Configuration for Trucker Web
# Place this file in your nginx sites-available directory or use with Nginx Proxy Manager

# Upstream configuration for the Next.js application
upstream trucker_web {
    server trucker-web:5002;
    # For multiple instances (load balancing), add more servers:
    # server trucker-web-2:5002;
    # server trucker-web-3:5002;
}

# HTTP to HTTPS redirect (uncomment if using SSL)
# server {
#     listen 80;
#     server_name your-domain.com www.your-domain.com;
#     return 301 https://$server_name$request_uri;
# }

# Main server block
server {
    listen 80;
    # For HTTPS, change to: listen 443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # SSL Configuration (uncomment and configure when using SSL)
    # ssl_certificate /path/to/your/certificate.crt;
    # ssl_certificate_key /path/to/your/private.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline' 'unsafe-eval'" always;

    # Increase body size limit for file uploads
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_cache_bypass $http_upgrade;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Static files caching
    location /_next/static {
        proxy_pass http://trucker_web;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Public files caching
    location /images {
        proxy_pass http://trucker_web;
        proxy_cache_valid 200 30m;
        add_header Cache-Control "public";
    }

    # Icons caching
    location /icons {
        proxy_pass http://trucker_web;
        proxy_cache_valid 200 60m;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health-check {
        proxy_pass http://trucker_web;
        access_log off;
    }

    # Main application proxy
    location / {
        proxy_pass http://trucker_web;
        proxy_redirect off;
        
        # WebSocket support (if needed for real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Error pages
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

